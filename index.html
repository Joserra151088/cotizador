<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Previta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Cotizador Previta</h1>
  </header>

  <main>
    <section class="form-section">
      <label for="cliente">Nombre del cliente:</label>
      <input type="text" id="cliente" placeholder="Ej: Dr. José Pérez">

      <label for="vigencia">Vigencia (días):</label>
      <input type="number" id="vigencia" placeholder="Ej: 30">

      <label for="item-select">Selecciona un producto o servicio:</label>
      <select id="item-select"></select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1">

      <button id="agregar-item">Añadir producto/servicio</button>
    </section>
        <section class="form-section">
      <label for="plantilla-select">Selecciona plantilla PDF:</label>
      <select id="plantilla-select">
        <option value="plantillas/PSI_Nacer_Global.pdf">PSI_Nacer Global</option>
        <option value="plantillas/MediClub_Previta_WTW.pdf">MediClub - Previta WTW</option>
      </select>

    <section class="table-section">
      <h3>Detalle de productos/servicios:</h3>
      <table>
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="detalle-items"></tbody>
      </table>

      <div class="totals">
        <p id="subtotal">Subtotal: $0.00</p>
        <p id="iva">IVA (16%): $0.00</p>
        <p id="total">Total: $0.00</p>
      </div>
    </section>



      <button id="generar-pdf">Generar PDF de Cotización</button>
    </section>
  </main>
  <script type="module" src="script.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
